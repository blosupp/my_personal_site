<!-- blog/templates/blog/post_list.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Блог</title>
</head>
<body>
    <h1>Статьи</h1>
    {% for post in posts %}
        <article>
            <h2>{{ post.title }}</h2>
            <p>{{ post.created_at|date:"d.m.Y H:i" }} | Автор: {{ post.author.username }}</p>
            <p>{{ post.content|truncatewords:50 }}</p>
            <hr>
        </article>
    {% empty %}
        <p>Нет опубликованных статей.</p>
    {% endfor %}
</body>
</html>
