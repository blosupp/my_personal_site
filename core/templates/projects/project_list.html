<!-- projects/templates/projects/project_list.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Мои проекты</title>
</head>
<body>
    <h1>Мои проекты</h1>
    <ul>
        {% for project in projects %}
            <li>
                <h2>{{ project.title }}</h2>
                <p>{{ project.description }}</p>
                {% if project.link %}
                    <a href="{{ project.link }}" target="_blank">Ссылка</a>
                {% endif %}
                <hr>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
